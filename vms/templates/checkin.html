{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  {% include 'partials/form_error.html' %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-0">Guest Check-In</h1>
      <p class="text-muted">Check a guest into the premises</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="full_name" class="form-label"><strong>Full Name<span class="text-danger">*</span></strong></label>
          {{ form.full_name}}
        </div>
        <div class="mb-3">
          <label for="organization" class="form-label"><strong>Organization<span class="text-danger">*</span></strong></label>
          {{ form.organization}}
        </div>
        <div class="mb-3">
          <label for="location" class="form-label"><strong>Location<span class="text-danger">*</span></strong></label>
          {{ form.location}}
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label"><strong>Reason<span class="text-danger">*</span></strong></label>
          {{ form.reason}}
        </div>
        <button type="submit" class="btn btn-primary">Check In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
